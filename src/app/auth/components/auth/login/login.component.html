<section class="container">
  <div class="login-card">
    <h1 class="text-primary text-center">Admin Login</h1>
    <p class="lead text-center"><i class="fas fa-user-shield"></i> Sign into Your Admin Account</p>

    <form [formGroup]="loginForm" class="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="form-control" />
        <div *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched" class="error">
          Email is required
        </div>
        <div *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched" class="error">
          Invalid email format
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="form-control" />
        <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched" class="error">
          Password is required
        </div>
      </div>

      <div class="form-actions">
        <input type="submit" class="btn btn-primary btn-block" value="Login" />
      </div>
    </form>

  </div>
</section>
